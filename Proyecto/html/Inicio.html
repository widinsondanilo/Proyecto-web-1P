<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CamaComfort Login</title>
	<link rel="icon" href="img/icon.png" type="image/x-icon">
</head>
<body style="font-family: Arial, Helvetica, sans-serif;margin: 0;padding: 6;">

  <header style="background-color: #333;color: #fff;padding: 10px;text-align: right;">
    <br>
    <br>
  </header>

  <main style="padding: 20px;text-align: center;width: 100%;">
    <h1>CamaComfort</h1>
    <table style="border: 2px solid #333;padding: 20px;text-align: right;margin: auto;">
      <tr>
        <td>
          <img src="../img/cinco.jpg" alt="Imagen de la Empresa" width="400">
        </td>
        <td>
          <div>
            <fieldset style="border: 2px solid #333;padding: 20px;text-align: center; width: 600;">
              <legend>Iniciar</legend>
              <form action="Sistema.html" method="post" style="display: flex; flex-direction: column; align-items: center; max-width: 300px; width: 100%;">
                <label for="username" style="margin-bottom: 8px;">Usuario:</label>
                <input type="text" id="username" name="username" required style="width: 100%; padding: 8px; margin-bottom: 16px; box-sizing: border-box;">
                <label for="password" style="margin-bottom: 8px;">Contraseña:</label>
                <input type="password" id="password" name="password" required style="width: 100%; padding: 8px; margin-bottom: 16px; box-sizing: border-box;">
                <input type="submit" value="Iniciar sesión"  style="background-color: #333; color: #fff; cursor: pointer;">
                <br>
                <input type="reset" value="Limpiar" style="background-color: #333; color: #fff; cursor: pointer;">
              </form>
            </fieldset>
          </div>
        </td>
      </tr>
    </table>
  </main>
<br>
<br>
<br>
<br>
<br>
  <footer style="background-color: #333;color: #fff;text-align: center;padding: 10px;position: fixed;bottom: 0;width: 100%;">
    <p>&copy; 2023 CamaComfort. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
